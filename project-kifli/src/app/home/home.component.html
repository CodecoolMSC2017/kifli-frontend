<app-top-menu-bar></app-top-menu-bar>
<div class='home'>
  <p>
    <button (click)="getUsers()">users</button>
    <button (click)="getAds()">ads</button>
  </p>
  <div *ngFor="let product of products" class="products" routerLink="/products/{{product.id}}">
    <h2>{{ product.title }}</h2>
    <img src="assets/img/vegetable.jpeg" alt="Image" class="image">
    <h4>Price: {{ product.price }} $</h4>
    <h4>{{ product.type }}</h4>
     
  </div>
</div>
