<app-top-menu-bar></app-top-menu-bar>
<h1>Login</h1>
<form (submit)="login()">
    <input [(ngModel)]="accountName" name="accountName" placeholder="Username"/>
    <input [(ngModel)]="password" name="password" placeholder="Password" type="password"/>
    <button type="submit">Login</button>
    <button routerLink="../register">Register</button>
</form>
<p *ngIf="errorMessage">{{ errorMessage }}</p>
