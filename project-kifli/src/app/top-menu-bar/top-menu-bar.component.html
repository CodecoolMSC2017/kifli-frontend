<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
  <div class="left">
      <img routerLink="/" src="assets/img/Daisy.png" alt="Image">
      <button routerLink="/place-ad">Place ad</button>
      <button class="middle">BUY PREMIUM</button>
  </div>
  <div class="search-container">
    <form>
      <input [(ngModel)]="searchTitle" type="searchTitle" placeholder="Search.." name="searchTitle">
      <button (click)="search()"><i class="fa fa-search"></i></button>
    </form>
  </div>
  <div class="right">
    <div class="dropdown">
      <button class="dropbtn">My account</button>
      <div class="dropdown-content">
        <a (click)="navigateToProfile()">My Profile</a>
        <a routerLink="/myads">My ads</a>
        <a *ngIf="userService.isAdmin()" (click)="navigateToAdminInterface()">Admin Interface</a>
      </div>
    </div> 
    <button (click)="auth()">{{ logOption }}</button>
  </div>
</div>
<div id="top-menu-bar-backgroud-picture"></div>
<hr>
<div id="message-cover" *ngIf="message">
  <app-message [message]="message"></app-message>
</div>
<app-login *ngIf="shouldShowLogin"></app-login>
<app-register *ngIf="shouldShowRegister"></app-register>
