<div id="profile-info" class="center">
  <h2 class="center">
    My profile
  </h2>
  <p>
  Username: {{ userName }}
  </p> 

  <p>
    Email:  {{ userEmail }}
  </p>

  <p>
    Firstname:  {{ userFirstName }}
  </p>

  <p>
    Lastname: {{ userLastName }}
  </p>

  <p>
    Phone: {{ phone }}
  </p>

  <p>
    Country: {{ country }}
  </p>

  <p>
    State: {{ state }}
  </p>

  <p>
    City: {{ city }}
  </p>

  <p>
    Street: {{ street }}
  </p>

  <h3>Change your password</h3>
  <input placeholder="new password 1" #newPassword1>
  <br/>
  <input placeholder="new password 2" #newPassword2>
  <button (click)="submit(newPassword1, newPassword2)">Submmit</button>

</div>

<div>
  <br/>
  <h2 class="center">Your Products</h2>
  <p *ngIf="errorMessage">
    {{ errorMessage }}
  </p>
  <div *ngFor="let product of products" class="products" routerLink="/products/{{ product.id }}">
     <app-ad-space [product]="product"></app-ad-space>
  </div>
</div>
